<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIP Cocktail</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6/svgs/solid/martini-glass-citrus.svg"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <i class="fa-solid fa-martini-glass-citrus me-2"></i> VIP Cocktail
        </a>
      </div>
    </nav>

    <!-- Main Container -->
    <div class="container mt-4">
      <div class="row">
        <!-- Form Section -->
        <div class="col-8">
          <div class="p-4 border">
            <form id="personneForm">
              <div class="row">
                <div class="col-5">
                  <input
                    id="prenom"
                    class="form-control"
                    placeholder="Prénom"
                    aria-label="Prénom"
                    required
                  />
                </div>
                <div class="col-5">
                  <input
                    id="nom"
                    class="form-control"
                    placeholder="Nom"
                    aria-label="Nom"
                    required
                  />
                </div>
                <div class="col-2">
                  <button type="submit" class="btn btn-success w-100">
                    <i class="fa fa-plus"></i>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>

        <!-- Table Section -->
        <div class="col-12 mt-4">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Prénom</th>
                <th>Nom</th>
                <th colspan="2">Actions</th>
              </tr>
            </thead>
            <tbody id="myTbody">
              <!-- Les lignes générées apparaîtront ici -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="py-4 bg-dark text-center text-white">
      <div class="container">
        <p class="m-0">&copy; 2023 VIP Cocktail</p>
      </div>
    </footer>
    <script src="Cocktail.js" defer></script>
  </body>
</html>
